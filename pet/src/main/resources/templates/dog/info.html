<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="include/head.html"></head>

<body>
<header th:replace="include/header.html"></header>

<main class="my-size" role="main">
    <h3 class="text-center">Dog</h3>
    <span class="float-left text-danger" th:text="${message}"></span>

    <a class="btn btn-primary float-right" th:href="@{/dogs/create}">
        <svg th:replace="include/icon/add.html"></svg>
        Add new dog</a>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">Photo</th>
            <th scope="col">Gender</th>
            <th scope="col">Breed</th>
            <th scope="col">Birth date</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>
                <img th:if="${dog.photo == null or dog.photo == ''}" class="photo shadow p-3 mb-5 bg-white rounded"
                     src=""
                     th:src="@{/uploads/avatar.png}" alt="pet">

                <img th:unless="${dog.photo == null or dog.photo == ''}" class="photo shadow p-3 mb-5 bg-white rounded"
                     src="" th:src="@{/uploads/dogs/{photo}(photo=${dog.id + '/' + dog.photo})}" alt="pet">
            </td>
            <td th:text="${dog.gender}"></td>
            <td th:text="${dog.breedName}"></td>
            <td th:text="${dog.birthDate}"></td>
        </tr>
        </tbody>
    </table>
    <p th:text="${dog.description}"></p>

    <footer th:replace="include/footer.html"></footer>
</main>

</body>
</html>
