<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="include/head.html"></head>

<body>
<header th:replace="include/header.html"></header>

<main class="my-size" role="main">
    <h3 class="text-center">Dogs</h3>

    <span class="float-left text-danger" th:text="${message}"></span>

    <a class="btn btn-primary float-right" th:href="@{/dogs/create}">
        <svg th:replace="include/icon/add.html"></svg>
        Add new dog</a>

    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">â„–</th>
            <th scope="col">Photo</th>
            <th scope="col">Gender</th>
            <th scope="col">Breed</th>
            <th scope="col">Birth date</th>
            <th scope="col">Description</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="dog, i: ${dogs}">
            <th th:text="${i.count}" scope="row"></th>
            <td th:text="${dog.photo}"></td>
            <td th:text="${dog.gender}"></td>
            <td th:text="${dog.breedName}"></td>
            <td th:text="${dog.birthDate}"></td>
            <td th:text="${dog.description}"></td>
            <td>
                <a th:href="@{/dogs/edit/{id}(id=${dog.id})}">
                    <svg th:replace="include/icon/edit.html"></svg>
                </a>
            </td>

            <td>
                <a th:href="@{/dogs/delete/{id}(id=${dog.id})}">
                    <svg th:replace="include/icon/delete.html"></svg>
                </a>
            </td>
        </tr>
        </tbody>
    </table>

    <div th:replace="include/pagination.html"></div>

</main>

<div th:include="include/footer.html" class="fixed-bottom"></div>
</body>
</html>
