<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="include/head.html"></head>

<body>
<header th:replace="include/header.html"></header>

<div class="container">
    <main class="my-size" role="main">
        <h3 class="text-center">Categories</h3>

        <span class="float-left text-danger" th:text="${message}"></span>

        <a class="btn btn-primary float-right" th:href="@{/posts/categories/create}">
            <svg th:replace="include/icon/add.html"></svg>
            Add new category</a>

        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="category : ${categories}">
                <th th:text="${category.id}" scope="row"></th>
                <td th:text="${category.name}"></td>
                <td>
                    <a th:href="@{/posts/categories/edit/{id}(id=${category.id})}">
                        <svg th:replace="include/icon/edit.html"></svg>
                    </a>
                </td>

                <td>
                    <a class="delete" th:href="@{/posts/categories/delete/{id}(id=${category.id})}">
                        <svg th:replace="include/icon/delete.html"></svg>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>

        <div th:replace="include/pagination.html"></div>
    </main>
</div>
<script th:src="@{/js/button.js}"></script>

<footer th:replace="include/footer.html"></footer>
</body>
</html>
