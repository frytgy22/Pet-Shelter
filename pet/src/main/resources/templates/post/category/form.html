<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="include/head.html"></head>

<body>
<header th:replace="include/header.html"></header>

<main role="main" class="my-size">
    <h3 class="text-center">Category</h3>

    <form method="post" th:object="${categoryDto}">
        <div class="form-group">
            <label for="name">Category name</label>
            <input type="hidden" th:field="*{id}">
            <input type="text" class="form-control" id="name" th:field="*{name}" autofocus maxlength="50" required>
            <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-success">Submit</button>
        </div>

        <input
                type="hidden"
                th:name="${_csrf.parameterName}"
                th:value="${_csrf.token}"/>
    </form>

    <footer th:replace="include/footer.html"></footer>
</main>

</body>
</html>
