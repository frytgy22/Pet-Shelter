<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="include/head.html"></head>

<body>
<header th:replace="include/header.html"></header>

<div class="container">
    <main role="main" class="my-size">
        <h3 class="text-center">Sign up</h3>

        <form method="post" th:object="${userDto}">
            <input type="hidden" th:field="*{id}">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail2">Email</label>
                    <input type="email" class="form-control" id="inputEmail2" th:field="*{email}" autofocus>
                    <span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputName2">Name</label>
                    <input type="text" class="form-control" id="inputName2" th:field="*{name}" required maxlength="30">
                    <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Password</label>
                    <input type="password" class="form-control" id="inputEmail4" required maxlength="16"
                           th:field="*{password}">
                    <span class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Confirm password</label>
                    <input type="password" class="form-control" id="inputPassword4" required maxlength="16"
                           th:field="*{confirmPassword}">
                    <span class="text-danger" th:if="${#fields.hasErrors('confirmPassword')}"
                          th:errors="*{confirmPassword}"></span>
                </div>
            </div>

            <input type="hidden" th:field="*{roles}">
            <input
                    type="hidden"
                    th:name="${_csrf.parameterName}"
                    th:value="${_csrf.token}"/>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </main>
</div>

<footer th:replace="include/footer.html"></footer>
</body>
</html>
