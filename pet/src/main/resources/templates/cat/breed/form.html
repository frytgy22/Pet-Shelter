<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:include="include/head.html"></head>

<body>
<header th:include="include/header.html"></header>

<main role="main" class="my-size">
    <h3 class="text-center">Cat breed</h3>

    <form method="post" th:object="${catBreedDto}">
        <div class="form-group">
            <label for="name">Breed name</label>
            <input type="hidden" th:field="*{id}">
            <input type="text" class="form-control" id="name" th:field="*{name}" autofocus maxlength="50" required>
            <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-success">Submit</button>
        </div>
    </form>

    <footer th:include="include/footer.html" class="fixed-bottom"></footer>
</main>

</body>
</html>
