<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="include/head.html"></head>

<body>
<header th:replace="include/header.html"></header>

<main class="my-size" role="main">
    <h3 class="text-center">Cat breeds</h3>

    <span class="float-left text-danger" th:text="${message}"></span>

    <a class="btn btn-primary float-right" th:href="@{/cats/breeds/create}">
        <svg th:replace="include/icon/add.html"></svg>
        Add new breed</a>

    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">â„–</th>
            <th scope="col">Name</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="breed, i: ${catBreeds}">
            <th th:text="${i.count}" scope="row"></th>
            <td th:text="${breed.name}"></td>
            <td>
                <a th:href="@{/cats/breeds/edit/{id}(id=${breed.id})}">
                    <svg th:replace="include/icon/edit.html"></svg>
                </a>
            </td>

            <td>
                <a th:href="@{/cats/breeds/delete/{id}(id=${breed.id})}">
                    <svg th:replace="include/icon/delete.html"></svg>
                </a>
            </td>
        </tr>
        </tbody>
    </table>

    <div th:replace="include/pagination.html"></div>
    <footer th:include="include/footer.html" class="fixed-bottom"></footer>
</main>

</body>
</html>
