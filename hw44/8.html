<body>
<script>
    //Написать функцию для перемешивания элементов в массиве
    function shuffle(arr) {
        let j, temp;
        for (let i = arr.length - 1; i > 0; i--) {
            j = Math.floor(Math.random() * (i + 1));
            temp = arr[j];
            arr[j] = arr[i];
            arr[i] = temp;
        }
        return arr;
    }

    console.log(shuffle([1, 2, 3, 4, 5, 6]));
</script>
</body>
