<script>
    //7. Написать функцию для нахождения суммы квадратов чисел массива.
    let arr = [1, 5, 6, 10, 2, 6, 9, 0];
    let newArr = [];
    for (var i = 0; i < arr.length; i++) {
        var sqr = arr[i] * arr[i];
        newArr.push(sqr);
    }
    alert(newArr);
    for (var j = 0, sum = 0; j < newArr.length; j++) {
        sum += newArr[j];
    }
    alert(sum);
</script>
