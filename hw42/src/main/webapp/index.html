<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Registration</title>
    <link rel="stylesheet" href="./css/index.css">
<body>
<form id="form" action="/registration" method="post">

    <fieldset>
        <legend>Registration</legend>
        <div class="tableRow">
            <label>Login:
                <input class="long" type="text" name="login" maxlength="16" placeholder="to 16 symbols" required/>
            </label>
        </div>

        <div class="tableRow">
            <label>Password:
                <input class="long" type="password" maxlength="16"
                       pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[#$^+=!*()@%&]).{8,16}$"
                       name="password" placeholder="8 - 16 symbols (Aa9^fdgh)" required/>
            </label>
        </div>

        <label id="radio">Gender:
            <input id="gender" type="radio" checked name="gender" value="Male"/>Male
        </label>
        <label>
            <input type="radio" name="gender" value="Female"/>Female
        </label>

        <div class="tableRow">
            <label id="phone">Phone:
                <input class="long" name="phone" pattern="^[+]*[(]{0,1}[0-9]{1,4}[)]{0,1}[0-9]{3}[-\s\./0-9]*$"
                       placeholder="+(38)456-78-90" required>
            </label>
        </div>

        <div class="tableRow">
            <label>Email:
                <input class="long" type="email" name="email" required/>
            </label>
        </div>

        <div class="tableRow">
            <label id="sub">Subscribe
                <input type="checkbox" name="sub"/>
            </label>
        </div>

        <div class="tableRow">
            <label><input class="button19" type="submit" value="SUBMIT"/></label>
        </div>
    </fieldset>
</form>
</body>
</html>
