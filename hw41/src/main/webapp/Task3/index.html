<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task3</title>
    <link rel="stylesheet" type="text/css" href="../css/3.css">
    <link rel="stylesheet" type="text/css" href="../css/buttonDown.css">
</head>
<body>

<main>
    <form>
        <div id="blockOne">
            <h4>Registration forms</h4>
            <div class="input-container">
                <i class="icon"></i>
                <label>
                    <input class="input-field forMin" type="text" placeholder="Username" autofocus name="user">
                </label>
            </div>
            <div class="input-container">
                <i id="email" class="icon"></i>
                <label>
                    <input class="input-field lineOne forMin" type="email" placeholder="Email address" name="email">
                </label>
            </div>
            <div class="input-container">
                <i id="password" class="icon"></i>
                <label>
                    <input class="input-field smallLine line " type="password" placeholder="Password" name="psw">
                </label>
                <div id="min">
                    <label>
                        <input class="input-field smallLine line " type="password" placeholder="Confirm password"
                               name="psw">
                    </label></div>
            </div>
        </div>

        <div id="blockTwo">
            <h4>Personal details</h4>
            <div class="input-container">
                <div id="minTwo">
                    <label>
                        <input class="input-field smallLine" placeholder="First name" name="name">
                    </label></div>
                <label>
                    <input class="input-field smallLine" placeholder="Last name" name="lastName">
                </label>
            </div>
            <div class="input-container">
                <label>
                    <select class="mySelect" size="1">
                        <option class="input-selected">Male</option>
                        <option class="input-selected">Female</option>
                    </select>
                </label>
                <div id="minThree">
                    <label>

                        <!--<input type="date" class="input-field smallLine" value="mm/dd/yyyy">
                        value="mm/dd/yyyy" not supported by Mozilla(only dd/mm/yyyy)-->

                        <input pattern="([0-9]{2}/){2}([0-9]{4})" class="input-field smallLine"
                               placeholder="mm/dd/yyyy">
                    </label></div>
            </div>
        </div>
        <div id="blockThree">
            <label><input type="checkbox">I want to receive news and special offers</label><br>
            <label><input type="checkbox">I agree with the Terms and Conditions</label>
        </div>
        <hr>
        <button type="submit">SUBMIT</button>
    </form>
</main>
<a href="../index.html" class="button2" tabindex="0" style="bottom: -95px;right: 30px">Go to home</a>
</body>
</html>
