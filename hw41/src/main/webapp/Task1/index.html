<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task1</title>
    <link rel="stylesheet" type="text/css" href="../css/1.css">
    <link rel="stylesheet" type="text/css" href="../css/buttonDown.css">
</head>
<body>
<a  href="../index.html" class="button2" tabindex="0">Go to home</a>
<div id="main">
    <div id="card">
        <input type="reset" form="data" name="reset" value="Reset"/>
        <div id="title"><h4 class="marPadNull">CREDIT CARD DETAILS</h4></div>
        <form id="data" action="/registration" method="post">
            <label>
                Card Number:<br>
                <input style="margin-bottom: 15px" name="number" pattern="([0-9]{4}\s){3}([0-9]{4})" maxlength="19"
                       placeholder="xxxx xxxx xxxx xxxx" required autocomplete="on" autofocus/>
            </label>
            <br>
            <label>
                Name On Card:<br>
                <input id="login" name="login" pattern="([a-zA-ZА-Яа-я]+)\s([a-zA-ZА-Яа-я]+)" placeholder="Name Surname"
                       required autocomplete="on"/>
            </label>
            <div id="titleTable">
                <label style="display: table-cell">
                    Expiry Date:<br>
                    <input class="width" type="number" min="01" max="12" placeholder="xx" required/>
                </label>
                <label style="display: table-cell">
                    <br>
                    <input class="width" type="number" min="2015" max="2020" placeholder="xxxx" required/>
                </label>
                <label style="display: table-cell">
                    CVV/CVN:<br>
                    <input class="width" type="password" pattern="[0-9]{3}" required placeholder="***"
                           autocomplete="on" maxlength="3"/>
                </label>
            </div>
            <br>
        </form>
    </div>
    <p class="moon"><img src="../images/moon_flag.png" alt="moon"/></p>
</div>
<label>
</label>
</body>
</html>
